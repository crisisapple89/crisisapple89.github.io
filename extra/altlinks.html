        <title>UC - Alt Links</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(to top right, #3498db, #e74c3c);
                margin: 0;
                padding: 0;
                color: #333;
            }
            .container {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
            p {
                font-size: 18px;
                line-height: 1.5;
            }
            ul {
                list-style-type: disc;
                padding-left: 20px;
            }
            a {
                color: #4285f4;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            .navbar {
                background-color: rgba(0, 0, 0, 0.7);
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 15px;
                z-index: 1000;
            }

            .navbar-text {
                font-size: 20px;
                color: #ecf0f1;
                margin: 0;
            }

            .navbar-links {
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            .navbar-links li {
                display: inline;
                margin-right: 10px;
            }

            .navbar-links a {
                font-size: 18px;
                color: #ecf0f1;
                text-decoration: none;
                padding: 10px 20px;
                margin: 0 10px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }

            .navbar-links a:hover {
                background-color: #219d50;
            }
        </style>
    </head>
